<div class="flex flex-col justify-center items-center h-[100vh] px-6 md:px-32">
  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="form"
    class="max-w-[500px] w-full mt-[-100px]"
  >
    <div class="mb-16 text-center">
      <a class="logo text-2xl cursor-pointer" routerLink="/">
        <span class="">Company </span>
        <span class="text-primary">Search</span>
      </a>
    </div>
    <div class="form-group">
      <label for="code" class="text-dark">Username</label>
      <input
        type="text"
        class="w-full"
        placeholder="Username"
        formControlName="username"
      />
    </div>
    <div class="form-group">
      <label for="code" class="text-dark">Password</label>
      <input
        type="password"
        class="w-full"
        placeholder="xxxxxx"
        formControlName="password"
      />
    </div>
    <button
      type="submit"
      class="bg-primary text-white btn-lg mt-4 w-full"
      [disabled]="form.invalid || loading"
    >
      {{ loading ? "Signing in..." : "Sign In" }}
    </button>
  </form>
</div>
